<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Lista de Usuários</h3>
        <a href="/cadastro" class="btn btn-primary w-100">Cadastrar Usuario</a>
        <a href="/relatorio" class="btn btn-primary w-100 mt-2">Relatório Usuario</a>
        <a href="/" class="btn btn-danger w-100 mt-2">sair</a>

        <form method="get" action="/usuarios" class="mt-3">
            <div class="form-group">
                <label for="nome">Buscar por nome:</label>
                <input type="text" class="form-control" id="nome" name="nome"  placeholder="Digite o nome do usuário">
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2">Buscar</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Nome</th>
                    <th>Nível de Acesso</th>
                    <th>Data de Cadastro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="usuario : ${usuarios}">
                    <tr>
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.nivelAcesso}"></td>
                        <td th:text="${usuario.dataDeCadastro}"></td>
                        <td>
                            <a th:href="@{/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/deletar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm">Deletar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
