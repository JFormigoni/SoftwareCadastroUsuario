<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Editar Usuário</h3>
        <form th:action="@{/editar/{id}(id=${id})}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" class="form-control" id="senha" name="senha" th:value="${usuario.senha}" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" th:value="${usuario.nome}" required>
            </div>
            <div class="mb-3">
                <label for="nivelAcesso" class="form-label">Nível de Acesso</label>
                <select class="form-select" id="nivelAcesso" name="nivelAcesso" required>
                    <option value="admin" th:selected="${usuario.nivelAcesso == 'admin'}">Admin</option>
                    <option value="normal" th:selected="${usuario.nivelAcesso == 'normal'}">Normal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar alterações</button>
        </form>
    </div>
</body>
</html>
